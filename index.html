<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amiga</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000000; /* Fondo negro */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .girasol {
             width: 200px; /* Aument√© el tama√±o */
         animation: girar 6s linear infinite;
        }
        @keyframes girar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .mensaje {
            font-family: 'Georgia', serif; /* Fuente diferente */
            margin-top: 20px;
            font-size: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: aparecer 2s ease-in-out forwards;
        }
        @keyframes aparecer {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        svg {
            width: 150px;
            height: 150px;
        }
        .petalo {
           fill: #FFD700;
           transform-origin: 50% 50%;
           animation: petalos 6s linear infinite; /* Aument√© la duraci√≥n de la animaci√≥n */
        }
        @keyframes petalos {
          0% { transform: scale(1); }
         50% { transform: scale(1.2); } /* Hice que el cambio de tama√±o sea m√°s pronunciado */
        100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 200">
        <!-- Centro del girasol -->
        <circle cx="100" cy="100" r="30" fill="#8B4513"></circle>
        
        <!-- P√©talos -->
        <g>
            <ellipse class="petalo" cx="100" cy="50" rx="20" ry="40"></ellipse>
            <ellipse class="petalo" cx="100" cy="150" rx="20" ry="40" transform="rotate(180, 100, 100)"></ellipse>
            <ellipse class="petalo" cx="50" cy="100" rx="20" ry="40" transform="rotate(-90, 100, 100)"></ellipse>
            <ellipse class="petalo" cx="150" cy="100" rx="20" ry="40" transform="rotate(90, 100, 100)"></ellipse>
            <ellipse class="petalo" cx="75" cy="75" rx="20" ry="40" transform="rotate(-45, 100, 100)"></ellipse>
            <ellipse class="petalo" cx="125" cy="75" rx="20" ry="40" transform="rotate(45, 100, 100)"></ellipse>
            <ellipse class="petalo" cx="75" cy="125" rx="20" ry="40" transform="rotate(-135, 100, 100)"></ellipse>
            <ellipse class="petalo" cx="125" cy="125" rx="20" ry="40" transform="rotate(135, 100, 100)"></ellipse>
        </g>
    </svg>
    
    <div class="mensaje">Gracias por soportarme, te quiero mucho üíõ</div>
</body>
</html>
